<!DOCTYPE html>
<html>
<html lang="en">

<head>
    <title>Cities</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <title>Lab 5</title>
    <h4>"Visit cities with Guduru Revathi"</h4>


</head>

<body>
    <div class="Container">
        <!-- First Row -->
        <div class="row">
            <!-- Six columns with letters -->
            <div class="col-sm-2">G</div>
            <div class="col-sm-2">U</div>
            <div class="col-sm-2">D</div>
            <div class="col-sm-2">U</div>
            <div class="col-sm-2">R</div>
            <div class="col-sm-2">U</div>
        </div>

        <!-- Second Row -->
        <div class="row">
            <!-- Six columns with letters -->
            <div class="col-md">Glasgow</div>
            <div class="col-md">Utrecht</div>
            <div class="col-md">Dallas</div>
            <div class="col-md">Uppsala</div>
            <div class="col-md">Rome</div>
            <div class="col-md">Ulan-Ude</div>

        </div>
    </div>
    <br>
    <p> The Cities line will break first as we have given the command col-md </p>
    <br>
    <div class="container">
        <h4>Responsive</h4>
        <div class="row">
            <div class="col-md-4">
                <img src="Glasgow.jpg" alt="Glasgow" class="img-fluid"height="300" width="300">
            </div>
            <div class="col-md-4">
                <img src="Dallas.jpg.jpg" alt="Dallas" class="img-fluid"height="300" width="300">
            </div>
            <div class="col-md-4">
                <img src="Rome.jpg" alt="Rome" class="img-fluid"height="300" width="300">
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <h4>Thumbnail</h4>
        <div class="row">
            <div class="col-md-4">
                <img src="Glasgow.jpg" alt="Glasgow" class="img-thumbnail"height="300" width="300">
            </div>
            <div class="col-md-4">
                <img src="Dallas.jpg.jpg" alt="Dallas" class="img-thumbnail"height="300" width="300">
            </div>
            <div class="col-md-4">
                <img src="Rome.jpg" alt="Rome" class="img-thumbnail"height="300" width="300">
            </div>
        </div>
    </div>



</body>

</html>
